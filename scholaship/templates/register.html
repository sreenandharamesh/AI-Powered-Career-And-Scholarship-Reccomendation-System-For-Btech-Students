<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CareerScholar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Register</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <input type="text" name="fName" id="fName" placeholder=" " required>
                <label for="fName">First Name</label>
            </div>
            
            <div class="input-group">
                <input type="text" name="lName" id="lName" placeholder=" " required>
                <label for="lName">Last Name</label>
            </div>
        
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
        
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required minlength="8">
                <label for="password">Password</label>
            </div>
        
            <input type="submit" class="btn" value="Sign Up">
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        <p id="message"></p>
    </div>
</body>
</html>
