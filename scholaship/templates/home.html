<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tutorial</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    overflow: hidden;
    
}

/* Fixed White Header */
header {
    background: white; /* Ensures header stays white */
    padding: 15px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
}

/* Logo */
.logo {
    font-size: 24px;
    font-weight: bold;
    color: #003366;
}

.logo span {
    color: #0078ff;
}

/* Navbar Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #003366;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s ease-in-out;
}

.nav-links a:hover {
    background: #003366;
    color: white;
    border-radius: 5px;
}

/* Prevent Content Overlap */
body {
    background: linear-gradient(135deg, #003973, #0078ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding-top: 30px; /* Prevent content from hiding under navbar */
}



/* Centered Content */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh; /* Ensures content is vertically centered */
    padding-top: 60px; /* Adjust for the fixed header */
    text-align: center;
}

/* Button Styling */
.button {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.btn {
    color: #fff;
    padding: 20px 40px;
    font-size: 18px;
    text-decoration: none;
    border: 2px solid #fff;
    transition: 0.3s ease;
    border-radius: 5px;
}

.btn:hover {
    background-color: #fff;
    color: #003973;
}

    </style>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ðŸŽ“ <span>CareerScholar</span></div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('career') }}">Career</a></li>
                <li><a href="{{ url_for('index') }}">Scholarships</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to CareerScholar</h1>
        <p>Your gateway to scholarships and career success!</p>
        <div class="button">
            <a href="{{ url_for('career') }}" class="btn">CAREER</a>
            <a href="{{ url_for('index') }}" class="btn">SCHOLAR</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
