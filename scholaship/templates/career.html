    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://www.msudenver.edu/wp-content/uploads/2024/08/Sub-Banner_OL-01.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            position: relative;
        }

        /* Overlay to improve contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Slight dark overlay */
            z-index: -1;
        }

        /* Navbar Styling */
        header {
            background: #ffffff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: #003366;
            color: white;
            border-radius: 5px;
        }

        /* Centered & Styled Container */
        .container {
            max-width: 700px;
            background: #f0f4f8;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            text-align: left;
        }

        /* Heading */
        .container h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Grid Layout for Inputs */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for side-by-side labels */
            gap: 15px;
            margin-top: 20px;
        }

        /* Labels */
        label {
            font-weight: bold;
            color: #333;
            display: block;
        }

        /* Select Dropdown */
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
            font-size: 16px;
        }

        /* Predict Button */
        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        /* Prediction Result Styling */
        .prediction-result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .grid {
                grid-template-columns: 1fr; /* Stacks fields on small screens */
            }
        }

    </style>
    
</head>
